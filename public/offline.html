<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>離線中 - Cheersin 沁飲</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
      color: #e2e8f0;
      padding: 1rem;
      text-align: center;
    }
    .card {
      max-width: 400px;
      padding: 2.5rem 2rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 1.5rem;
      backdrop-filter: blur(10px);
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      border-radius: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
      background: linear-gradient(90deg, #a78bfa, #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p { color: #94a3b8; font-size: 0.9rem; line-height: 1.6; margin-bottom: 1.5rem; }
    .icon { font-size: 3rem; margin-bottom: 1rem; }
    .btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      border-radius: 0.75rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 4px 20px rgba(99,102,241,0.4); }
    .btn:active { transform: translateY(0); }
    .hint { color: #64748b; font-size: 0.75rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="card">
    <img src="/logo_monochrome_gold.png" alt="Cheersin Logo" class="logo" onerror="this.style.display='none'" />
    <div class="icon" aria-hidden="true">&#x1F4F6;</div>
    <h1>目前離線</h1>
    <p>看起來網路連線暫時中斷了。<br/>請檢查 Wi-Fi 或行動數據後再試一次。</p>
    <a href="/" class="btn" onclick="window.location.reload(); return false;">重新載入</a>
    <p class="hint">Cheersin 沁飲 - 你的 AI 派對靈魂伴侶</p>
  </div>
</body>
</html>
