# EXPERT_60 P3：CI 必過 — lint、單元測試、build、E2E 通過後才可合併
# E84 P2：效能預算／LCP 門檻可於 CI 加入，見 docs/CI_PERFORMANCE.md
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CI: true

jobs:
  lint-and-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: i18n keys check (TEST-008)
        run: npm run check:i18n:all

      - name: Unit tests
        run: npm run test:run
      # P2-328：覆蓋率可選 — 安裝 @vitest/coverage-v8 後改為 vitest run --coverage 並上傳 artifact

  build:
    runs-on: ubuntu-latest
    needs: lint-and-unit
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  e2e:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E (all projects: chromium, desktop, mobile, tablet)
        run: npm run test:e2e
        env:
          PORT: 3099
          PLAYWRIGHT_PORT: 3099
